<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Mathematical Table</title>
</head>
<body>
    <h1>Mathematical Table</h1>

    <div id="inputs">
        <input type="number" placeholder="Enter the Number" id="input">
        <select name="operators" id="operators" onchange="checkTable()">
            <option value="Multiplication">Multiplication</option>
            <option value="Addition">Addition</option>
            <option value="Subtraction">Subtraction</option>
            <option value="Division">Division</option>
        </select>

        <button onclick="checkTable()" class="btn btn-success btn-lg">Check</button>
    </div>

    <div id="errorMsg" class="text-danger fs-3"></div>

    <table class="table table-striped-columns table-hover" id="table">

    </table>

    
</body>
</html>
